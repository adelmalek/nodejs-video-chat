<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container-one">
        <div class="container  js-container"></div>
        <select class="input-devices  js-input-devices" name="input-devices"></select>
        <div class="buttons">
            <button class="start-btn  js-start-stream">Start</button>
            <button class="stop-btn  js-stop-stream">Stop</button>
        </div>
    </div>
    
    <div class="container-call">
        <input class="call-input  js-call-id" type="text" name="call-id">
        <button class="call-btn js-call">Call</button>
    </div>
   
    <div class="container-two">
        <div class="container  js-other-container"></div>
        <div class="form">
            <button class="answer-btn  js-answer" disabled>Answer</button>
            <button class="hangup-btn  js-hangup" disabled>Hang Up</button>
        </div>
    </div>
    
    <script src="./socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
</body>
</html>
